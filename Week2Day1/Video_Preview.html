<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Preview</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Monstserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Video_Preview_Style.css">
</head>
<body>
    <div class="top">
        <div class="nav-container">
            <h1>VideoLab</h1>
            <input type="text" placeholder="Search" name="query" class="search">
            <button class="btn">Login</button>
        </div>
    </div>
    <div class="flex-container">
        <div class="col-l">
            <video src="" height="400" muted loop onmouseover="playVideo(this)" onmouseout="pauseVideo(this)"></video>
            <div class="row">
                <div class="start">
                    <h1>Video Title</h1>
                    <h3>1.3K Views | February, 1, 2022</h3>
                    <div class="user">
                        <img src="./assets/user.png" alt="user-circle" class="avatar-s">
                        <span class="user-name">User Name</span>
                    </div>
                </div>
                <button class="btn">Subscribe</button>
            </div>
        </div>
        <div class="col-r">
            <h3 class="sub-header">Up Next</h3>
            <div class="video-small">
                <img src="./assets/video-placeholder.png" alt="video placeholder" class="vid-s">
                <span class="video-title">Not a Rick Roll</span>
            </div>
            <div class="video-small">
                <img src="./assets/video-placeholder.png" alt="video placeholder" class="vid-s">
                <span class="video-title">10 Facts About ET's Cat!</span>
            </div>
            <div class="video-small">
                <img src="./assets/video-placeholder.png" alt="video placeholder" class="vid-s">
                <span class="video-title">5 Cosplay Tips</span>
            </div>
            <div class="video-small">
                <img src="./assets/video-placeholder.png" alt="video placeholder" class="vid-s">
                <span class="video-title">Boy Battles Dinobot in Thunderdome</span>
            </div>
        </div>
    </div>
<script src="Video_Preview_Script.js"></script>
</body>
</html>
