<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</Form></title>
</head>
<body>
    <h1>Registration Form</h1>
    <p><strong>First Name: *</strong></p><input type="text" name="first_name">
    <p><strong>Last Name: *</strong></p><input type="text" name="last_name">
    <p><strong>Email Address: *</strong></p><input type="text" name="email_address">
    <p><strong>Password: *</strong></p><input type="password" name="password">
    <p><strong>Confirm Password: *</strong></p><input type="password" name="password">
    <p><strong>Birthday:</strong></p><input type="date" name="dob"
    <p><strong>Gender Identity:</strong></p><input type="radio" name="font" value="Male" id="Male"><label for="Male"><strong>Male</strong></label><input type="radio" name="font" value="Female" id="Female"><label for="Female"><strong>Female</strong></label><input type="radio" name="font" value="Non-binary" id="Non-binary"><label for="Non-binary"><strong>Non-binary</strong></label><input type="radio" name="font" value="I prefer not to answer" id="I prefer not to answer"><label for="I prefer not to answer"><strong>I prefer not to answer</strong></label>
    <p><strong>A short description about myself:</strong></p><textarea name="comment" cols="20" rows="3"></textarea>
    <p><strong>Favorite Language:</strong></p><select name="code">
        <option>HTML</option>
        <option>CSS</option>
        <option>JavaScript</option>
        <option>Python</option>
    </select>
    <input type="checkbox" name="accept" id="accept"><label for="accept">Yes, I would like to receive periodic email updates</label>
    <input type="submit" value="Create Account">
    <p>* Indicates a required field</p>
</body>
</html>
