<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="User_Card_Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

<body>
    <div class="flex-container">
        <div class="user-card">
            <img src="./icons/user-circle.png" alt="user-circle" class="avatar-m">
        </div>
        <div class="card-body">
            <h1>Jane Doe</h1>
            <h3><img src="./icons/map-marker.png" alt="pin" class="icon-s">Seattle</h3>
            <p>Developer | Engineer | Problem Solver<br>Master of shadows and the Internet!</p>
            <p><a href="#"><img src="./icons/gear.png" alt="gear" class="icon-s">edit profile</a></p>
        </div>
    </div>
</body>
</html>
